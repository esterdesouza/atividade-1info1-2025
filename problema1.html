<script>
  // NOMES DOS INTEGRANTES DO GRUPO:

  /* PROBLEMA 1: Programe as seguintes funções:

 f(x) = 2x^2 - 3x + 8

e

g(x) = 3x − 8, se x >= 1,

g(x) = -2x^2 + 8x, se x < 1.

Em seguida aplique essas funções nos seguintes casos: f(−3) e g(5).


OBSERVAÇÃO: caso não esteja entendendo a descrição das funções acima (sobretudo da função g(x)), 
dê uma olhada no arquivo "atividade_programacao-1info1.pdf" para maior clareza.
*/

  /* Função
  f(x) = 2 * (-3) ^ 2 - 3 * (-3) + 8

  g(x) = 3 * 5 - 8, //se x >= 1
  g(x) = -2 * 5 ^ 2 + 8 * 5 //se x < 1
  */

  // Aplicação
  function f(x) {

    const y = 2 * Math.pow(x, 2) - 3 * x + 8;
    return y;
  }

  function g(x) {
    if (x >= 1) return 3 * x - 8;
    return -2 * Math.pow(x, 2) + 8 * x;
  }

  const resultadoF = f(-3);
  const resultadoG = g(5);

  // Mostra resultado
  alert(`f(-3) =` + resultadoF);
  alert(`g(5) =` + resultadoG);

</script>
