<script>

  /* PROBLEMA 2:
  Considere a seguinte situação: a população de um determinado tipo de bactéria triplica de tamanho a cada 2 dias.
  Construa uma função que calcule a população de uma colônia inicial mente com n bactérias, por um perı́odo de t dias.

Em seguida, aplique sua função para calcular a quantidade de bactérias após decorrido o perı́odo de um mês, para um
colônia inicialmente com 30 bactérias.
*/

  // Função
  function triplicar(n, t) {
    const populacao = n * Math.pow(3, t / 2)
    return Math.round(populacao)
  }

  // Aplicação
  const resultado = triplicar(30, 30);
  alert(`População após 30 dias: ` + resultado.toLocaleString(`pt-BR`));
  </script>
